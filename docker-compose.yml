name: ao-localnet

configs:
  ao-wallet:
    file: ./wallets/ao-wallet.json
  ardrive-web-app-config:
    file: ./services/ardrive-web/app-config.json

volumes:
  arlocal:
  su:
  turbo:

services:
  arlocal:
    build:
      context: ./services/arlocal
      args:
        - REPO=https://github.com/MichaelBuhler/arlocal.git
        - BRANCH=main
    command: [
      "--persist",           # save the database to disk
      "--dbpath", "/app/db", # in this folder
      "80",                  # listen on port 80
    ]
    healthcheck:
      test: wget --spider http://localhost/info || exit 1
      start_period: 10s
      start_interval: 1s
    ports:
      - 4000:80
    volumes:
      - arlocal:/app/db

  ardrive-web:
    depends_on:
      arlocal:
        condition: service_healthy
    build: ./services/ardrive-web
    configs:
      - source: ardrive-web-app-config
        target: /usr/local/apache2/htdocs/assets/assets/config/dev.json
    ports:
      - 4001:80

  mu:
    build: ./services/mu
    configs:
      - source: ao-wallet
        target: /usr/app/ao-wallet.json
    env_file: ./services/mu/.env
    ports:
      - 4002:80

  su:
    depends_on:
      arlocal:
        condition: service_healthy
      su-database:
        condition: service_healthy
    build: ./services/su
    configs:
      - source: ao-wallet
        target: /usr/app/ao-wallet.json
    env_file: ./services/su/.env
    ports:
      - 4003:80

  su-database:
    image: postgres
    environment:
      - POSTGRES_USER=su_user
      - POSTGRES_PASSWORD=su_pass
      - POSTGRES_DB=su_db
    healthcheck:
      test: pg_isready -U su_user -d su_db || exit 1
      start_period: 10s
      start_interval: 1s
    volumes:
      - su:/var/lib/postgresql/data

  cu:
    build: ./services/cu
    configs:
      - source: ao-wallet
        target: /usr/app/ao-wallet.json
    env_file: ./services/cu/.env
    ports:
      - 4004:80

  turbo:
    depends_on:
      turbo-database:
        condition: service_healthy
    build: ./services/turbo
    configs:
      - source: ao-wallet
        target: /usr/src/ao-wallet.json
    env_file: ./services/turbo/.env
    ports:
      - 4005:80

  turbo-database:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: pg_isready -U postgres -d postgres || exit 1
      start_period: 10s
      start_interval: 1s
    volumes:
      - turbo:/var/lib/postgresql/data

  scar:
    depends_on:
      arlocal:
        condition: service_healthy
    build:
      context: ./services/scar
      args:
        - REPO=https://github.com/MichaelBuhler/scar.git
        - BRANCH=main
        - ARWEAVE_GATEWAY_URL=http://localhost:4000
    ports:
      - 4006:80
