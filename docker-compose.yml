name: ao-localnet

configs:
  ao-wallet:
    file: ./wallets/ao-wallet.json
  ardrive-web-app-config:
    file: ./services/ardrive-web/app-config.json

volumes:
  arlocal-db:

services:
  arlocal:
    build: ./services/arlocal
    ports:
      - 4000:80
    volumes:
      - arlocal-db:/mnt

  ardrive-web:
    depends_on:
      - arlocal
    build: ./services/ardrive-web
    configs:
      - source: ardrive-web-app-config
        target: /usr/local/apache2/htdocs/assets/assets/config/dev.json
    ports:
      - 4001:80

  mu:
    build: ./services/mu
    configs:
      - source: ao-wallet
        target: /usr/app/ao-wallet.json
    env_file: ./services/mu/.env
    ports:
      - 4002:80

  su:
    depends_on:
      su-database:
        condition: service_healthy
    build: ./services/su
    configs:
      - source: ao-wallet
        target: /usr/app/ao-wallet.json
    env_file: ./services/su/.env
    ports:
      - 4003:80

  su-database:
    image: postgres
    environment:
      - POSTGRES_USER=su_user
      - POSTGRES_PASSWORD=su_pass
      - POSTGRES_DB=su_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U su_user -d su_db"]
      interval: 1s

  cu:
    build: ./services/cu
    configs:
      - source: ao-wallet
        target: /usr/app/ao-wallet.json
    env_file: ./services/cu/.env
    ports:
      - 4004:80

  turbo:
    depends_on:
      turbo-database:
        condition: service_healthy
    build: ./services/turbo
    configs:
      - source: ao-wallet
        target: /usr/src/ao-wallet.json
    env_file: ./services/turbo/.env
    ports:
      - 4005:80

  turbo-database:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 1s
